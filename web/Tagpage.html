	<script type="text/javascript">
		function validateForm()
		{
			//uname
			regex = /^[a-zA-Z0-9]+$/
			uname = document.getElementById("uname").value
			if (!regex.test(uname))
			{
	        	alert("Username must be alphanumeric")
	        	document.getElementById("uname").style.borderColor = "#E34234"
				return false
			}

			//password
			pass1 = document.getElementById("password").value
	   		pass2 = document.getElementById("confpassword").value
	    	if (pass1 != pass2) 
			{
	        	alert("Passwords do not match")
	        	document.getElementById("password").style.borderColor = "#E34234"
	        	document.getElementById("confpassword").style.borderColor = "#E34234"
	        	return false
	    	}

			//email
			email = document.forms["register"]["email"].value
			atpos = email.indexOf("@")
			dotpos = email.lastIndexOf(".")
			if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length)
			{
				alert("Not a valid e-mail address")
	        	document.getElementById("email").style.borderColor = "#E34234"
				return false
			}
		}
	</script>
